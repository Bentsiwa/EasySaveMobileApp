<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="registration" class="blink">
            <p class="event waiting">Requesting Registration ID</p>
            <p class="event received">Registered</p>
            <p id="id">Num</p>

        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        alert("posting");
        var id=document.getElementById("id").value;
        //sending notification
        var url = "https://fcm.googleapis.com/v1/projects/myproject-b5ae1/messages:send";
        var method = "POST";
        var postData = '{"message":{"token" : "'+id+'","notification" : {"body" : "This is an FCM notification message!",  "title" : "FCM Message",}}}';

        // You REALLY want shouldBeAsync = true.
        // Otherwise, it'll block ALL execution waiting for server response.
        var shouldBeAsync = true;

        var request = new XMLHttpRequest();

        // Before we send anything, we first have to say what we will do when the
        // server responds. This seems backwards (say how we'll respond before we send
        // the request? huh?), but that's how Javascript works.
        // This function attached to the XMLHttpRequest "onload" property specifies how
        // the HTTP response will be handled.
        request.onload = function () {

           // Because of javascript's fabulous closure concept, the XMLHttpRequest "request"
           // object declared above is available in this function even though this function
           // executes long after the request is sent and long after this function is
           // instantiated. This fact is CRUCIAL to the workings of XHR in ordinary
           // applications.

           // You can get all kinds of information about the HTTP response.
           var status = request.status; // HTTP response status, e.g., 200 for "200 OK"
           var data = request.responseText; // Returned data, e.g., an HTML document.
        }

        request.open(method, url, shouldBeAsync);

        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        // Or... request.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
        // Or... whatever

        // Actually sends the request to the server.
        request.send(postData);

    </script>
</body>

</html>
